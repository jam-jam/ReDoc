                        "required": false,
                        "type": "string"
                    },
                    {
                        "name": "query",
                        "in": "formData",
                        "description": "&bull;<b>Metadatum must be known by Enterprise Search</b><br><a href='https://webgate.ec.europa.eu/CITnet/confluence/display/SEARCH/Advanced+Search+Parameters'>Syntax documentation available here</a>",

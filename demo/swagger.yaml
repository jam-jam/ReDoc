                        "description": "proxyTicket",
                        "required": true,
                        "type": "string"
                    }
                ],
                "responses": {
                    "200": {
                        "description": "OK",
                        "schema": {
                            "$ref": "#/definitions/AuthenticationDto"
                        }
                    }
                }
            }
        },
        "/cas-client/user": {
            "get": {
                "tags": [
                    "CasClient"

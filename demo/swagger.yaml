                    {
                        "name": "text",
                        "in": "query",
                        "description": "text",
                        "required": true,
                        "type": "string"
                    },
                    {
                        "name": "languages",
                        "in": "formData",
                        "description": "Search language respecting <a href=\"http://www.loc.gov/standards/iso639-2/php/English_list.php\">ISO 639-1</a><br>Multiple languages possible in valid json format : <b>[\"en\",\"fr\",\"de\",\"nl\"]</b> <br> <strong>Defaults to searching on all languages</strong>",
                        "required": false,
                        "type": "array",
                        "items": {
                            "type": "string"
                        },
                        "collectionFormat": "multi"
                    },
                    {
                        "name": "displayLanguage",

{
    "swagger": "2.0",
    "info": {
        "description": "Specifications of search-api",
        "version": "DEV",
        "title": "Enterprise Search for European Commission - search-api",
        "termsOfService": "http://en.wikipedia.org/wiki/Terms_of_service",
        "contact": {
            "name": "EC-SEARCH-SUPPORT@ec.europa.eu"
        },
        "license": {
            "name": "Apache 2.0",
            "url": "http://www.apache.org/licenses/LICENSE-2.0.html"
        }
    },
    "host": "localhost:8080",
    "basePath": "/search-api",
    "tags": [
        {
            "name": "Search",
            "description": "Used to perform searches on the indexes <br> Includes the grouped search, grouping results by a specific field (This fields needs to be define in accordence with the Enterprise Search Team)</br>"
        },
        {
            "name": "Facet",
            "description": "Calls used for facet searches on the index. "
        },
        {
            "name": "Ingestion",
            "description": "Used to perform ingestion commands to store documents into the index. <br>Please note that you can secure your apiKey by ipFiltering</br>"
        },
        {
            "name": "Document",
            "description": "Used for one specific document, including searches on related document"
        },
        {
            "name": "Translation",
            "description": "Used to translate your User Interface. All calls are heavily cached so it can take a few minutes before the refresh happens"
        },
        {
            "name": "Social",
            "description": "Used for sharing of documents <b>This will be replaced by an internal DIGIT communication service</b>"
        },
        {
            "name": "Utilities",
            "description": "Generic calls to the api that cannot be classified anywhere else"
        },
        {
            "name": "AutoComplete",
            "description": "Auto Completion of phrases, these are not based on the index content but on preview successfull searches"
        },
        {
            "name": "CasClient",
            "description": "Used for authentication. Please note that this is only necessary when performing secured searches or manipulating user data"
        },
        {
            "name": "Users",
            "description": "Used for user search and user management"
        }
    ],
    "paths": {
